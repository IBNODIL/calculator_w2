<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>

  <link rel="stylesheet" href="./main.css">
</head>

<body>
  <div class="calculator">
    <div id="answer">0</div>

    <div class="buttons">
      <span class="btn" id="delete"> тна </span>
      <span class="btn" id="clear">C</span>
      <span class="btn" id="divide">/</span>
      <span class="btn" id="multiple">*</span>
      <span class="btn" id="seven">7</span>
      <span class="btn" id="eight">8</span>
      <span class="btn" id="nine">9</span>
      <span class="btn" id="minus">-</span>
      <span class="btn" id="four">4</span>
      <span class="btn" id="five">5</span>
      <span class="btn" id="six">6</span>
      <span class="btn" id="plus">+</span>
      <span class="btn" id="one">1</span>
      <span class="btn" id="two">2</span>
      <span class="btn" id="three">3</span>
      <span class="btn" id="double-zero">00</span>
      <span class="btn" id="zero">0</span>
      <span class="btn" id="dot">.</span>
      <span class="btn" id="equals">=</span>
    </div>
  </div>

  <script src="./main.js"></script>
</body>

</html>
