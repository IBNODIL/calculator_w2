<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>

  <link rel="stylesheet" href="./main.css">
</head>

<body>
  <div class="calculator">
    <div id="answer">0</div>

    <div class="buttons">
      <span class="btn" id="delete"> тна </span>
      <span class="btn" id="clear">C</span>
      <span class="btn" onclick="thisCalculatingSign('/')" id="divide">/</span>
      <span class="btn" onclick="thisCalculatingSign('*')" id="multiple">*</span>
      <span class="btn" onclick="addNumberToInput('7')" id="seven">7</span>
      <span class="btn" onclick="addNumberToInput('8')" id="eight">8</span>
      <span class="btn" onclick="addNumberToInput('9')" id="nine">9</span>
      <span class="btn" onclick="thisCalculatingSign('-')" id="minus">-</span>
      <span class="btn" onclick="addNumberToInput('4')" id="four">4</span>
      <span class="btn" onclick="addNumberToInput('5')" id="five">5</span>
      <span class="btn" onclick="addNumberToInput('6')" id="six">6</span>
      <span class="btn" onclick="thisCalculatingSign('+')" id="plus">+</span>
      <span class="btn" onclick="addNumberToInput('1')" id="one">1</span>
      <span class="btn" onclick="addNumberToInput('2')" id="two">2</span>
      <span class="btn" onclick="addNumberToInput('3')" id="three">3</span>
      <span class="btn" onclick="addNumberToInput('00')" id="double-zero">00</span>
      <span class="btn" onclick="addNumberToInput('0')" id="zero">0</span>
      <span class="btn" id="dot">.</span>
      <span class="btn" id="equals">=</span>
    </div>
  </div>

  <script src="./main.js"></script>
</body>

</html>
